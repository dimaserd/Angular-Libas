<mat-form-field class="w-100" color="accent" appearance="outline" (click)="picker.open()">
  <mat-label>{{ interfaceBlock.labelText }}</mat-label>
  <input matInput readonly [formControl]="valueControl" [matDatepicker]="picker" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
