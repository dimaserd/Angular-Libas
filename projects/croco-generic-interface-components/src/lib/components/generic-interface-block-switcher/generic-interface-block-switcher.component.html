<div [ngSwitch]="interfaceBlock.interfaceType" [hidden]="!interfaceBlock.isVisible">
  <app-generic-interface-textbox-block
    *ngSwitchCase="'TextBox'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-textbox-block>
  <app-generic-interface-textbox-block
    *ngSwitchCase="'NumberBox'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-textbox-block>
  <app-generic-interface-textbox-block
    *ngSwitchCase="'Hidden'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-textbox-block>
  <app-generic-interface-textbox-block
    *ngSwitchCase="'Password'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-textbox-block>
  <app-generic-interface-textarea
    *ngSwitchCase="'TextArea'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-textarea>
  <app-generic-interface-dropdown-list
    *ngSwitchCase="'DropDownList'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-dropdown-list>
  <app-generic-interface-date-picker
    *ngSwitchCase="'DatePicker'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-date-picker>
  <app-generic-interface-multiple-dropdown-list
    *ngSwitchCase="'MultipleDropDownList'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-multiple-dropdown-list>
  <app-generic-interface-for-array
    *ngSwitchCase="'GenericInterfaceForArray'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-for-array>
  <app-generic-interface-for-class
    *ngSwitchCase="'GenericInterfaceForClass'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-for-class>
  <!--TODO: write current type for app-generic-interface-autocomplete-->
  <app-generic-interface-autocomplete
    *ngSwitchCase="'AutoCompleteForSingle'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-autocomplete>
  <app-generic-interface-autocomplete-multiple
    *ngSwitchCase="'AutoCompleteForMultiple'"
    [formControl]="valueControl"
    [interfaceBlock]="interfaceBlock"
  ></app-generic-interface-autocomplete-multiple>
  <div *ngSwitchDefault>{{ interfaceBlock.interfaceType }} Other</div>
</div>
