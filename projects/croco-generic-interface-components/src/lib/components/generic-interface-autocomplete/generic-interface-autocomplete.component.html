<label class="label-for-autocomplete"
  >{{ interfaceBlock.labelText }}
  <br />
  <ng-select
    bindLabel="text"
    appendTo="body"
    [formControl]="valueControl"
    [clearable]="false"
    [searchFn]="searchFn"
    [loading]="loading"
    [items]="autoCompleteOptions"
    (search)="getAutocompleteOptions($event)"
  >
  </ng-select>
</label>
