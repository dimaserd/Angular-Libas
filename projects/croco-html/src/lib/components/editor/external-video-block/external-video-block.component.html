<div *ngIf="tag.presentOrEdit">
    
    <div>
        Ссылка на YouTube: {{data.youtubeLink}}
    </div>

    <div style="height: 10px;"></div>

    <croco-html-xml-tag-external-video [tagData]="tagData">
    </croco-html-xml-tag-external-video>
</div>

<div *ngIf="!tag.presentOrEdit">
    <div>
        <form [formGroup]="myForm">
            <mat-form-field class="w-100">
                <input matInput placeholder="Ссылка на YouTube"
                    new-autocomplete="off"
                    autocomplete="off"
                    formControlName="youtubeLink"
                    [(ngModel)]="data.youtubeLink"
                    (ngModelChange)="linkChanged()">
            </mat-form-field>
        </form>
    </div>
</div>
