@if (tag.presentOrEdit) {
  <div>
    <div>
      Тип кнопки: {{tagData.type}}
    </div>
    <div style="height: 10px;"></div>
    <div>
      Текст кнопки: {{tagData.text}}
    </div>
    <div style="height: 10px;"></div>
    <div>
      Клик кнопки: {{tagData.click}}
    </div>
    <div style="height: 10px;"></div>
    <croco-html-xml-tag-custom-button [tagData]="tagData"></croco-html-xml-tag-custom-button>
  </div>
}

@if (!tag.presentOrEdit) {
  <div>
    <mat-form-field class="w-100">
      <mat-label>
        Тип кнопки
      </mat-label>
      <input matInput placeholder=" Тип кнопки"
             autocomplete="off"
             [(ngModel)]="tagData.type"
             (ngModelChange)="linkChanged()">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>
        Текст кнопки
      </mat-label>
      <input matInput placeholder="Текст кнопки"
             autocomplete="off"
             [(ngModel)]="tagData.text"
             (ngModelChange)="linkChanged()">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>
        Клик кнопки
      </mat-label>
      <input matInput placeholder="Клик кнопки"
             autocomplete="off"
             [(ngModel)]="tagData.click"
             (ngModelChange)="linkChanged()">
    </mat-form-field>
  </div>
}
