@if (tag.presentOrEdit) {
  <div>
    <div [innerHTML]="tag.innerHtml"></div>
  </div>
}

@if (!tag.presentOrEdit) {
  <div>
    <div style="height: 10px;">
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>
          Внутренняя разметка тега
        </mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          placeholder="Внутренняя разметка тега"
        [(ngModel)]="tag.innerHtml"></textarea>
      </mat-form-field>
    </div>
  </div>
}
