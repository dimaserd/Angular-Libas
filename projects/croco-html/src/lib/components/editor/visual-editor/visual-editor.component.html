<div *ngIf="isLoading">
    <div>
        <mat-spinner style="margin:0 auto;"></mat-spinner>
        <div style="text-align: center;">{{loadingText}}</div>
    </div>
    <div style="height: 10px;"></div>
</div>

<div [hidden]="isLoading">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let tag of bodyTags; let i = index" cdkDrag>
            <mat-card style="margin: 2px;" class="mat-card">
                <div class="d-flex justify-content-between">
                    <div class="example-handle" cdkDragHandle>
                        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </div>
                    <div>
                        <mat-chip-listbox aria-label="Tag display value">
                            <mat-chip-option color="primary" selected>{{tag.tagDescription.displayValue}}</mat-chip-option>
                        </mat-chip-listbox>
                    </div>
                </div>

                <div style="height: 15px;"></div>

                <croco-html-main-editor-block [tag]="tag"
                    (onTagSaved)="onTagSavedHandler($event)"
                    (onTagRemoved)="onTagRemovedHandler(i)">
                </croco-html-main-editor-block>
            </mat-card>

            <div style="height: 10px;">
            </div>
        </div>
    </div>
</div>


<div [hidden]="isLoading">
    <mat-card style="margin: 2px;" class="mat-card">
        <div class="row d-flex align-items-center">
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Выберите тег</mat-label>
                    <mat-select [(ngModel)]="selectedValue">
                        <mat-option *ngFor="let tag of tags" [value]="tag.tag">
                            {{tag.displayValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <button (click)="addTag()" class="w-100" mat-stroked-button>
                    Добавить тег
                </button>
            </div>
        </div>
    </mat-card>

    <div style="height: 10px;">
    </div>
</div>

<div [hidden]="isLoading">
    <mat-card style="margin: 2px;" class="mat-card">
        <div class="row d-flex align-items-center">
            <div class="col-12">
                <croco-add-files-btn
                    (filesTagsReady)="filesTagsReadyHandler($event)"
                    (postFilesStarted)="postFilesStartedEventHandler($event)"
                    class="w-100">
                </croco-add-files-btn>
            </div>
        </div>
    </mat-card>

    <div style="height: 10px;">
    </div>
</div>
