@switch (_block.type) {
  @case (ExternalVideoSupportedTypes.VkVideo) {
    <vk-video-player [link]="_block.link"></vk-video-player>
  }
  @case (ExternalVideoSupportedTypes.Youtube) {
    <div #playerContainer class="d-flex justify-content-center y-video">
      @if (videoId) {
        <youtube-player [height]="playerHeight()" [width]="playerWidth()" [videoId]="videoId"></youtube-player>
      }
    </div>
  }
}
